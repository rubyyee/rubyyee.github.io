<!-- layouts/shortcodes/two-col.html -->
<div class="about-layout">
  <div class="about-image">
    <img
      src="{{ .Get "src" }}"
      alt="{{ .Get "alt" }}"
      style="max-width: {{ .Get "width" | default "300px" }}; height: auto;"
    >
  </div>

  <div class="about-text" style="padding-top: 0.75rem;">
    {{ .Inner | markdownify }}
  </div>
</div>
